<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Calculator </h1>

    <form>
        <input type="number" id="num1" name="num1">
        <input type="number" id="num2" name="num2">

        <div class="buttons-container">
            <button onclick="add(event)">Add</button>
            <button onclick="sub(event)">Sub</button>
            <button onclick="divide(event)">Divide</button>
            <button onclick="multiply(event)">Multiply</button>
        </div>

    </form>
    <div id="result">The result would be printed here</div>
</body>

</html>
